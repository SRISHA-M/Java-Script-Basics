<head>

        img{
            height: 500px;

        }

</head>
<body>

</body>
    <script>
        function a(){
            document.getElementById('ab').src="img2.jpg"
        }
        function b(){
            document.getElementById('ab').src="img3.jpg"
        }
        function c(){
            document.getElementById('ab').src="img1.jpg"
            
        }
    </script>
