<body>
    <input type="text" value="" id="a">
    <button onclick="ab()">click</button>
    <h1 id="h1"></h1>
</body>
<script>
    function ab(){
         var z=document.getElementById('a').value 
    if((z<0)){
        document.getElementById('h1').innerHTML="invalid number"
    }
    else if((z<10)&&(z>=0)){
        document.getElementById('h1').innerHTML="sigle digit number"
    }
    else if((z<100)){
        document.getElementById('h1').innerHTML="double digit number"
    }
    else{
        document.getElementById('h1').innerHTML="large number"
    }
    }
</script>
