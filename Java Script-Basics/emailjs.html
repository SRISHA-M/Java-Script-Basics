<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
</head>
<body>
    <form id="contact-form" onsubmit="return ab()">
        <input type="hidden" name="contact_number">
        <label>Name</label>
        <input type="text" id="name" name="user_name">
        <span id="d">*pls enter a name</span>
        <br><br>
        <label>Email</label>
        <input type="email" id="em" name="user_email">
        <span id="e">*pls enter  a valid mail ID</span>
        <br><br>
        <label>Message</label>
        <textarea name="message" id="message"></textarea>
        <span id="f">*pls enter a message</span>
        <br><br>
        <input type="submit" value="Send">
    </form>
</body>
<script type="text/javascript">
   
   function ab() {
       

            w=document.getElementById("name").value
           x=document.getElementById("em").value
            y=document.getElementById("message").value

            if(!w==""){
    document.getElementById("d").style.display="none"
}
else{
    document.getElementById("d").style.display="inline"
}
if(!x==""){
    document.getElementById("e").style.display="none"
}
else{
    document.getElementById("e").style.display="inline"
}
if(!y==""){
    document.getElementById("f").style.display="none"
}
else{
    document.getElementById("f").style.display="inline"
}
return false
(function() {
        // https://dashboard.emailjs.com/admin/account
        emailjs.init('32Ru9hVeOf5IGkKKA');
    })();

window.onload = function(){

document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault()
            // generate a five digit number for the contact_number variable
            this.contact_number.value = Math.random() * 100000 | 0;
            // these IDs from the previous steps
            emailjs.sendForm('service_if3uodf', 'template_k6quh1r', this)
                .then(function() {
                    console.log('SUCCESS!');
                }, function(error) {
                    console.log('FAILED...', error);
                });
        });
    }
}
</script>
</html>
